name: 'Swift Test'
description: 'Tests a Vapor application'
inputs:
  version:
    description: 'Swift version to test'
    required: true
  os:
    description: 'OS to test on'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    TAG: ${{ inputs.version }}-${{ inputs.os }}
  args:
    - test
